<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management System - Simple</title>
    <link rel="stylesheet" href="style/secure-healthcare.css">
</head>
<body>
    <div id="app">
        <div class="app-loading">
            <div class="loading-spinner"></div>
            <p>Loading Secure Healthcare Management System...</p>
        </div>
    </div>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script>
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Simple login component using React.createElement
        const LoginForm = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            return React.createElement('div', { className: 'login-container' },
                React.createElement('h2', null, 'Healthcare Login'),
                React.createElement('form', null,
                    React.createElement('input', {
                        type: 'email',
                        placeholder: 'Email',
                        value: email,
                        onChange: (e) => setEmail(e.target.value)
                    }),
                    React.createElement('input', {
                        type: 'password',
                        placeholder: 'Password',
                        value: password,
                        onChange: (e) => setPassword(e.target.value)
                    }),
                    React.createElement('button', { type: 'submit' }, 'Login')
                )
            );
        };

        // Simple App component
        const App = () => {
            return React.createElement('div', { className: 'app' },
                React.createElement('h1', null, 'Healthcare Management System'),
                React.createElement(LoginForm)
            );
        };

        // Render the app
        const container = document.getElementById('app');
        const root = createRoot(container);
        root.render(React.createElement(App));
    </script>
</body>
</html>
