<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Header with Hospital Branding -->
        <div class="header-brand">
            <h1 class="hospital-title">HOSPITAL</h1>
            <span class="login-text">LOGIN</span>
        </div>
        
        <div class="main-content">
            <div class="login-left">
                <div class="login-card">
                    <div class="hospital-logo-section">
                        <div class="hospital-logo">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L13.09 7.26L20 7L14 12L20 17L13.09 16.74L12 22L10.91 16.74L4 17L10 12L4 7L10.91 7.26L12 2Z" fill="currentColor"/>
                                <path d="M12 8V16" stroke="white" stroke-width="1.5"/>
                                <path d="M8 12H16" stroke="white" stroke-width="1.5"/>
                            </svg>
                        </div>
                        <div class="hospital-info">
                            <h2>HOSPITAL</h2>
                            <p>Management System</p>
                        </div>
                    </div>
            
                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type=\"email\" id=\"username\" name=\"username\" placeholder=\"Enter your email address\" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember">
                                <span class="checkmark"></span>
                                Remember Me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="login-btn">LOGIN ACCOUNT</button>
                    </form>
                    
                    <div class="login-footer">
                        <p>New User? <a href="#" class="register-link">Register Here</a></p>
                    </div>
                </div>
            </div>
            
            <div class="login-right">
                <div class="medical-icons">
                    <!-- Stethoscope Icon -->
                    <div class="icon-item stethoscope">
                        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 2V6C11 8.21 9.21 10 7 10C4.79 10 3 8.21 3 6V2" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M13 2V6C13 8.21 14.79 10 17 10C19.21 10 21 8.21 21 6V2" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M12 10V16C12 18.21 10.21 20 8 20C5.79 20 4 18.21 4 16" stroke="currentColor" stroke-width="2" fill="none"/>
                            <circle cx="20" cy="16" r="2" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M20 14V16" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    
                    <!-- Hospital Building Icon -->
                    <div class="icon-item hospital">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 21V7L12 3L21 7V21H3Z" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M12 8V13" stroke="currentColor" stroke-width="2"/>
                            <path d="M9.5 10.5H14.5" stroke="currentColor" stroke-width="2"/>
                            <path d="M7 21V17H17V21" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    
                    <!-- Medical Cross Icon -->
                    <div class="icon-item cross">
                        <svg width="45" height="45" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M12 8V16" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 12H16" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    
                    <!-- Heart Monitor Icon -->
                    <div class="icon-item monitor">
                        <svg width="55" height="55" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 12H20L18 7L16 17L14 12H12L10 17L8 7L6 12H2" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    
                    <!-- Wheelchair Icon -->
                    <div class="icon-item wheelchair">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="5" r="2" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M12 7V15" stroke="currentColor" stroke-width="2"/>
                            <path d="M15 9H12" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="18" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    
                    <!-- Pill Icon -->
                    <div class="icon-item pill">
                        <svg width="35" height="35" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.97 3.03L21.94 12L12.97 20.97C10.73 23.21 7.07 23.21 4.83 20.97C2.59 18.73 2.59 15.07 4.83 12.84L12.97 3.03Z" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M8.5 8.5L15.5 15.5" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="login-right">
            <div class="medical-illustration">
                <div class="stethoscope">
                    <svg width="200" height="200" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="3" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
                        <path d="M5 12V7a7 7 0 0 1 14 0v5" stroke="#ffffff" stroke-width="0.8" stroke-linecap="round"/>
                        <path d="M5 12a2 2 0 1 0 4 0a2 2 0 1 0-4 0" stroke="#ffffff" stroke-width="0.8"/>
                        <path d="M19 12a2 2 0 1 0-4 0a2 2 0 1 0 4 0" stroke="#ffffff" stroke-width="0.8"/>
                        <path d="M12 15v5a2 2 0 0 0 4 0" stroke="#ffffff" stroke-width="0.8" stroke-linecap="round"/>
                    </svg>
                </div>
                
                <div class="medical-icons">
                    <div class="icon-item medical-icon-1">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="3" width="18" height="18" rx="2" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
                            <path d="M8 12h8" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
                            <path d="M12 8v8" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
                        </svg>
                    </div>
                    
                    <div class="icon-item medical-icon-2">
                        <svg width="25" height="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
                        </svg>
                    </div>
                    
                    <div class="icon-item medical-icon-3">
                        <svg width="35" height="35" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5L12 21l7-7Z" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
                        </svg>
                    </div>
                    
                    <div class="icon-item medical-icon-4">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
                            <circle cx="12" cy="12" r="6" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
                            <circle cx="12" cy="12" r="2" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
                        </svg>
                    </div>
                </div>
                
                <div class="hospital-text">
                    <h2>HOSPITAL</h2>
                    <p>Professional Healthcare Management</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
