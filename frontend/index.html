    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">

    <link rel="stylesheet" href="style/secure-healthcare.css">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="app-loading">
            <div class="loading-spinner"></div>
            <p>Loading Secure Healthcare Management System...</p>
        </div>
    </div>

    <!-- Load all React components -->
    <script type="text/babel" src="components/SecureLogin.js"></script>
    <script type="text/babel" src="components/PatientDashboard.js"></script>
    <script type="text/babel" src="components/DoctorDashboard.js"></script>
    <script type="text/babel" src="components/PharmacyDashboard.js"></script>
    <script type="text/babel" src="components/AdminDashboard.js"></script>
    
    <!-- Main Application -->
    <script type="text/babel" src="app.js"></script>
    
    <!-- Security Monitoring (Development Only) -->
    <script>
        // Security monitoring for unauthorized access attempts
        if (typeof console !== 'undefined') {
            console.log('%cðŸ”’ SECURE HEALTHCARE SYSTEM', 'color: #e74c3c; font-size: 18px; font-weight: bold;');
            console.log('%cThis system implements role-based access control.', 'color: #2c3e50; font-size: 12px;');
            console.log('%cAll activities are logged and monitored.', 'color: #2c3e50; font-size: 12px;');
            console.warn('%cUnauthorized access attempts will be reported.', 'color: #f39c12; font-size: 12px;');
        }

        // Monitor for console tampering attempts
        let devtools = { open: false, orientation: null };
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
                if (!devtools.open) {
                    devtools.open = true;
                    console.warn('ðŸ”’ Developer tools detected. This session is being monitored.');
                }
            } else {
                devtools.open = false;
            }
        }, 500);

        // Log security events
        window.addEventListener('error', function(e) {
            console.error('Security Event Logged:', {
                error: e.error,
                filename: e.filename,
                line: e.lineno,
                col: e.colno,
                timestamp: new Date().toISOString()
            });
        });

        // Disable right-click in production (remove for development)
        // document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Disable F12, Ctrl+Shift+I, Ctrl+U (remove for development)
        // document.addEventListener('keydown', function(e) {
        //     if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'u')) {
        //         e.preventDefault();
        //         console.warn('ðŸ”’ Access attempt blocked for security');
        //     }
        // });
    </script>

            <p>Please enable JavaScript in your browser and refresh the page.</p>
        </div>
    </noscript>
</body>
