version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: qfree_postgres
    environment:
      POSTGRES_DB: queue
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Manisha14
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - qfree_network

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qfree_backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:Manisha14@postgres:5432/queue
    depends_on:
      - postgres
    networks:
      - qfree_network
    volumes:
      - ./backend:/app
    command: python app.py

  # Nginx for Frontend
  frontend:
    image: nginx:alpine
    container_name: qfree_frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    networks:
      - qfree_network

volumes:
  postgres_data:

networks:
  qfree_network:
    driver: bridge